<!doctype html>
<html lang="en">

<head>
    <title>Carrinho de Compras</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="./img/LOGO PNG.png" width="150" height="45" class="d-inline-block align-top" alt=""
                    href="HOME.htm">
                Milvus Artis
            </a>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Continuar Comprando</button>
        </nav>
    </header>

    <main class=container>

        <form class="row mt-5">
            <div class="col-sm-3">
                <header class="bg-dark text-light p-2">
                    Dados Pessoais
                </header>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nome: </span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">CPF:</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Telefone </span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">senha</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Confirmar senha</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Eu Confirmo todos os dados acima
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                        </div>
                    </div>
            </div>
            <div class="col-sm-4">
                <header class="bg-dark text-light p-2">
                    Dados de entrega
                </header>
                <form>
                    <div class="form-row">
                        <div class="col-7">
                            <input type="text" class="form-control" placeholder="Cidade">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Estado">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="CEP">
                        </div>
                    </div>
                    <br>
                    <form>
                        <div class="form-row">
                            <div class="col-4">
                                <input type="text" class="form-control" placeholder="Bairro">
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control" placeholder="Numero">
                            </div>
                            <div class="col-3">
                                <input type="text" class="form-control" placeholder="Complemento">
                            </div>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">Entrega ninja: R$50,00</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Entrega padrao: R$20,00</label>
                        </div>

            </div>
            </div>
            <div class="col-sm-4">
                <header class="bg-dark text-light p-2">
                    Dados de pagamento
                </header>
<div>Pipa quadrada
    <br>
    R$ 20,00
</div>
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Numero do cartao de credito">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nome do cartao">
                        </div>
                    </div>
                </form>
                <br>
                <form>
                    <div class="row">
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="CVV">
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="mes/ano">
                        </div>
                    </div>
                </form>
                <br>

                <form>
                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="CPF">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nome do titular">
                        </div>
                    </div>
                </form>

                <br><br><button type="button" class="btn btn-primary btn-lg btn-block">COMPRE! COMPRE! COMPRE!! </button>
            </div>
        </form>







    </main>


















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
